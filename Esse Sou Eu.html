<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esse Sou Eu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  <style>
    body {
      background-color: #242526;
      color: #d8d8dc;
      font-family: Arial, sans-serif;
    }
    .highlight {
      background-color: #21a9c8;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    .custom-img {
      max-width: 100%;
      height: auto;
      border: 2px solid #21a9c8;
      border-radius: 10px;
    }
    a {
      color: #21a9c8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="text-center py-3">
    <h1 class="highlight">Meu nome é Marcos</h1>
    <p>Desde pequeno, sou apaixonado por carros. Meu filme favorito? <strong>Carros</strong>, da Pixar.</p>
  </div>
  <div class="text-center my-3">
    <img src="imagem/marquinhos.gif" class="custom-img" alt="Marcos" title="Eu">
  </div>
  <div class="container text-center my-4">
    <h2><a href="meus carros.html">Esses são os carros que eu já tive.</a></h2>
   <p>Todos os carros que tive foram especiais e fizeram parte da minha história.</p>
     <h2><a href="https://www.instagram.com/mvs_snts/" target="_blank">Meu Instagram</a></h2>
  </div>
  <div class="container my-4">
    <h2 class="text-center">Entre em Contato</h2>
    <form action="/enviar-dados" method="post" class="p-4 rounded bg-dark text-light">
     <div class="mb-3">
       <label for="nome" class="form-label">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-control" required>
    </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" id="endereco" name="endereco" class="form-control" required>
      </div>
      <div class="row">
      <div class="col-md-6 mb-3">
       <label for="cidade" class="form-label">Cidade:</label>
       <input type="text" id="cidade" name="cidade" class="form-control" required>
       </div>
        <div class="col-md-6 mb-3">
          <label for="estado" class="form-label">Estado:</label>
        <input type="text" id="estado" name="estado" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
       <label for="contato" class="form-label">Número para Contato:</label>
        <input type="tel" id="contato" name="contato" class="form-control" required>
      </div>
      <div class="text-center">
      <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
      </div>
    </form>
  </div>
  <div class="text-center py-3">
    <p><a href="Meu portifolio pt1.html">Voltar</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-p9mFSdxXAe0u0GmxBRNH5CLibkbTGF9dXdyczl5FxXAGFVrHg51O9ZKKLuJ2H2qx" 
          crossorigin="anonymous"></script>
</body>
</html>
